<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compactible" content="ie=edge">
    <title>vanilla js carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="imgs/left-arrow.png" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel-track">
                <li class="carousel-slide">
                <img src="imgs/liminha.jpg" alt="">
                </li>
                <li class="carousel-slide">
                <img src="imgs/liminha.jpg" alt="">
                </li>
                <li class="carousel-slide">
                <img src="imgs/liminha.jpg" alt="">  
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="imgs/right-arrow.png" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
</body>
</html>
